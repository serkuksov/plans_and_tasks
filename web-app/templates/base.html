{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/list-groups.css' %}" type="text/css">
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-light">
      <div class="container">
        <header class="d-flex justify-content-center py-3">
          <div class="bd-example-snippet bd-code-snippet">
            <div class="bd-example">
              <a href="{% url 'plans:plan_list' %}">
                <button type="button" class="btn btn-primary">Актуальные планы</button>
              </a>
              <a href="{% url 'plans:task_list' %}">
                <button type="button" class="btn btn-primary">Актуальные задачи</button>
              </a>
              {% if user.is_authenticated %}
                <a href="{% url 'plans:plan_create' %}">
                  <button class="btn btn-primary">Создать план</button>
                </a>
                <a href="/admin/">
                  <button class="btn btn-outline-danger">Администрирование</button>
                </a>
                <a href="{% url 'accounts:logout' %}">
                  <button type="button" class="btn btn-outline-primary">
                    <div class="bd-example">
                      {{ request.user.userdeteil }} | Выйти
                    </div>
                  </button>
                </a>
              {% else %}
                <a href="{% url 'accounts:login' %}">
                  <button type="button" class="btn btn-danger">
                    <div class="bd-example">
                      Войти
                    </div>
                  </button>
                </a>
              {% endif %}
            </div>
          </div>
        </header>
      </div>

      <div class="container">
      {% block content %}{% endblock %}
      </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
</body>
</html>
